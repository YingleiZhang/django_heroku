{% extends 'blog/login_base.html' %}

{% block main %}
 <div align="center">
 <h1>Login to comment!</h1>

 <p>
   <ul class="nav nav-pills nav-stacked" align="center">
   {% if user.is_authenticated %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </li>
   {% else %}
     <li>
       <a class="active" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
     </li>
     <li>
       <a class="active" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
     </li>
     <li>
       <a class="active" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter</a>
     </li>
   {% endif %}
   </ul>
 </p>
 
<div id="fb-root"></div>
{% endblock %}
