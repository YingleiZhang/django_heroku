{% extends "blog/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block blog_posts %}
<div class = "post" >
  <h4><a href="{% url "blog:post_detail" slug=object.slug %}">{{ object.title }}</a></h4>
  <p class="meta">
  	{{ object.created }}| Tagged under {{ object.tags.all|join:", "}}
  </p>
  {{ object.body|markdown }}
  <div
		class="fb-like"
		data-share="true"
		data-width="450"
		data-show-faces="true">
  </div>

  <hr>
  <hr>
    
</div>
{% endblock %}
